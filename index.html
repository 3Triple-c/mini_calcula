<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_calcu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <!-- <div class="express"></div> -->
        </div>
        <div class="keys">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>
            <button class="operator">รท</button>
    
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
    
            <button>4</button>
            <button>5</button>
            <button class="highlight">6</button>
            <button class="operator">x</button>
    
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
    
            <button class="zero">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
<script src="mini.js"></script>
</body>
</html>
